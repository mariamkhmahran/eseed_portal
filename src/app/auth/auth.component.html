<div align="center">
  <mat-card style="width:30%;top:180px">
    <mat-card-header>
      <h2>Login</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" style="width:100%">
        <input matInput placeholder="username" [formControl]="usrname" required>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Enter your password</mat-label>
        <input matInput placeholder="Password" [formControl]="pw" required>
      </mat-form-field>
    </mat-card-content>
    <button (click)="logIn()" mat-raised-button color="primary">Submit</button>
  </mat-card>
</div>
